version: '3'

services:
  quantum-safe-proxy:
    build:
      context: .
      dockerfile: docker/Dockerfile.oqs
    ports:
      - "8443:8443"
    volumes:
      - ./certs:/app/certs
      - ./config:/app/config
    environment:
      - RUST_LOG=info
    command: >
      --listen 0.0.0.0:8443
      --target backend:8080
      --cert /app/certs/server.crt
      --key /app/certs/server.key
      --ca-cert /app/certs/ca.crt
    restart: unless-stopped
    
